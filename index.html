<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> V-Day </title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#ff4d6d;
      --no:#6c757d;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--text);
    }

    .card{
      width:min(680px, 92vw);
      padding:28px 22px;
      border-radius:24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.18);
      text-align:center;
      position:relative;
      z-index:5;
    }

    h1{
      font-size: clamp(28px, 4vw, 44px);
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    p{
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:0.9;
      margin-bottom: 18px;
    }

    .gif{
      width:min(280px, 70vw);
      border-radius:18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      margin: 10px auto 18px;
      display:block;
    }

    .btn-row{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 12px;
      position:relative;
      min-height:72px;
    }

    button{
      border:none;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .2s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active{ transform: scale(0.96); }

    #yesBtn{
      background: var(--yes);
      color:white;
      box-shadow: 0 12px 30px rgba(255,77,109,0.35);
    }
    #yesBtn:hover{ transform: translateY(-1px); }

    #noBtn{
      background: var(--no);
      color:white;
      box-shadow: 0 12px 30px rgba(108,117,125,0.25);
      position:relative;
    }

    .tiny{
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.7;
    }

    /* Success screen */
    .success{
      display:none;
      animation: pop .4s ease forwards;
    }
    @keyframes pop{
      from{ transform: scale(0.95); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }

    .success h2{
      font-size: clamp(24px, 3.2vw, 38px);
      margin-bottom: 10px;
      color:#b0003a;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-top: 14px;
    }
    .grid img{
      width:100%;
      border-radius:16px;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
    }
    @media (max-width:520px){
      .grid{ grid-template-columns:1fr; }
      .grid img{ height: 190px; }
    }

    /* Floating items */
    .heart{
      position:fixed;
      bottom:-20px;
      font-size: 22px;
      animation: floatUp linear forwards;
      opacity:0.9;
      z-index:2;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.15));
      pointer-events:none;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0) rotate(0deg); opacity:0; }
      10%{ opacity:0.95; }
      100%{ transform: translateY(-110vh) translateX(var(--drift)) rotate(360deg); opacity:0; }
    }

    /* confetti-ish sparkles */
    .sparkle{
      position:fixed;
      top:50%;
      left:50%;
      width:10px;
      height:10px;
      border-radius:50%;
      background: white;
      opacity:0.9;
      transform: translate(-50%,-50%);
      animation: boom 900ms ease-out forwards;
      pointer-events:none;
      z-index:3;
    }
    @keyframes boom{
      from{ transform: translate(-50%,-50%) scale(0.6); opacity:1; }
      to{ transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.1); opacity:0; }
    }

    /* subtle background bubbles */
    .bubble{
      position:fixed;
      border-radius:50%;
      background: rgba(255,255,255,0.35);
      filter: blur(0.2px);
      z-index:1;
      animation: drift 12s linear infinite;
      pointer-events:none;
    }
    @keyframes drift{
      from{ transform: translateY(110vh); }
      to{ transform: translateY(-120vh); }
    }
  </style>
</head>

<body>
  <div class="card" id="mainCard">
    <div id="askScreen">
      <h1> üçì Anki, Will you be my Valentine? ü•ü</h1>
      <p>I promise unlimited love, snackies, and annoying kissies üòå</p>

      <!-- Main GIF -->
      <img class="gif" alt="cute gif"
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2V5cTR3c2R1cGZyMnd0c3I2N2t4Y3N3cGx6bTg2NnQ5d2R1dCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oriO0OEd9QIDdllqo/giphy.gif" />

      <div class="btn-row" id="btnRow">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôÑ</button>
      </div>

      <div class="tiny">Tip: try pressing ‚ÄúNo‚Äù üòà</div>
    </div>

    <div class="success" id="successScreen">
      <h2>YAYYYYY üò≠üíñ</h2>
      <p>Officially booked for Valentine‚Äôs Day. No cancellations. No refunds.</p>

      <img class="gif" alt="celebration gif"
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGQ2N2o3Z2R1ZzNudmN6d3VwN3o2aGJpM3d0a2VvZ2l4eG12bCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l0MYt5jPR6QX5pnqM/giphy.gif" />

      <div class="grid">
        <img alt="baby chick gif"
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXFzOXkxbGtiNjR3cWNzMGtrMG5uZG9leGhhNXZlNWhyaDVuMWVjMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/uoQoKEOL3gYdRuHqP3/giphy.gif" />

        <img alt="cute hearts gif"
            src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" />
      </div>


      <p style="margin-top:16px;font-weight:700;">
        I love youuuuu MOSTESTTTTT ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const askScreen = document.getElementById("askScreen");
    const successScreen = document.getElementById("successScreen");
    const btnRow = document.getElementById("btnRow");

    // Make background bubbles
    for (let i = 0; i < 14; i++) {
      const b = document.createElement("div");
      b.className = "bubble";
      const size = 30 + Math.random() * 90;
      b.style.width = size + "px";
      b.style.height = size + "px";
      b.style.left = (Math.random() * 100) + "vw";
      b.style.animationDuration = (8 + Math.random() * 10) + "s";
      b.style.animationDelay = (-Math.random() * 10) + "s";
      document.body.appendChild(b);
    }

    // Floating hearts + a few personal emojis (tasteful mix)
    function spawnHeart() {
      const item = document.createElement("div");
      item.className = "heart";

      // Mostly hearts, sometimes your signature emojis
      const hearts = ["üíñ","üíò","‚ù§Ô∏è","üíó","üíï","üíû","üíì"];
      const personal = ["üê£","ü¶ö","üå∏","üçì","ü•ü","üíé","üåç","üòá","üëë","üëë","üëë"];

      // ~75% hearts, ~25% personal
      const usePersonal = Math.random() < 0.25;
      const pool = usePersonal ? personal : hearts;

      item.innerText = pool[Math.floor(Math.random() * pool.length)];
      item.style.left = Math.random() * 100 + "vw";
      item.style.fontSize = (18 + Math.random() * 22) + "px";
      item.style.setProperty("--drift", (Math.random() * 140 - 70) + "px");
      item.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(item);
      setTimeout(() => item.remove(), 9000);
    }
    setInterval(spawnHeart, 550);

    // Confetti sparkles
    function sparkleBurst() {
      for (let i = 0; i < 26; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        const x = (Math.random() * 520 - 260) + "px";
        const y = (Math.random() * 520 - 260) + "px";
        s.style.setProperty("--x", x);
        s.style.setProperty("--y", y);
        s.style.width = (6 + Math.random() * 10) + "px";
        s.style.height = s.style.width;
        s.style.opacity = 0.6 + Math.random() * 0.4;
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1000);
      }
    }

    // NO button runs away üòà
    function moveNoButton() {
      const padding = 12;
      const btnRect = noBtn.getBoundingClientRect();

      // Make it "jump" within the card region
      const card = document.getElementById("mainCard").getBoundingClientRect();

      const maxX = card.width - btnRect.width - padding * 2;
      const maxY = 140; // keep it near buttons area

      const x = padding + Math.random() * maxX;
      const y = 120 + Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transition = "left 0.12s ease, top 0.12s ease, transform 0.12s ease";
      noBtn.style.transform = "rotate(" + (Math.random()*16 - 8) + "deg)";
    }

    // Make "No" harder to click
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });

    // If she somehow clicks No anyway üò≠
    noBtn.addEventListener("click", () => {
      alert("Nice try üòå But the answer is YES üíñ");
      moveNoButton();
    });

    // YES click (kept same behavior)
    yesBtn.addEventListener("click", () => {
      askScreen.style.display = "none";
      successScreen.style.display = "block";
      sparkleBurst();

      // Extra burst
      setTimeout(sparkleBurst, 350);
      setTimeout(sparkleBurst, 700);

      // Also make hearts spawn faster for a bit
      let count = 0;
      const fast = setInterval(() => {
        spawnHeart();
        count++;
        if (count > 14) clearInterval(fast);
      }, 120);
    });
  </script>
</body>
</html>
